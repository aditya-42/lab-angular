<div class="navbar">
    <h2>Task List</h2>
    <span>Items: {{ tasks.length }}</span>
</div>
    
<form (ngSubmit)="addTask()" class="task-form">
    <input type="text" [(ngModel)]="newTask" name="task" placeholder="Add new task" required />
    <button type="submit">Add Task</button>
</form>

<input type="text" [(ngModel)]="searchTerm" (keydown)="filterTasks()" placeholder="Search task" class="filter-input" />

<ul>
    <li *ngFor="let task of filteredTasks">
        {{ task }}
        <button class="delete" (click)="deleteTask(task)">Delete</button>
      </li>
</ul>
